name: E2E Tests

on:
  # Manual trigger for testing specific deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      test_pattern:
        description: 'Test file pattern (e.g., tests/api/mcp/mcp-sdk.spec.ts)'
        required: false
        default: ''
        type: string
      custom_url:
        description: 'Custom Workers URL (optional - overrides auto-constructed URL)'
        required: false
        default: ''
        type: string

  # Run on PRs that modify workers/ or e2e/
  pull_request:
    branches:
      - main
    paths:
      - 'workers/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'
      - 'package.json'

  workflow_call:
    inputs:
      environment:
        description: 'Test environment'
        required: false
        default: 'staging'
        type: string
      test_pattern:
        description: 'Test file pattern'
        required: false
        default: ''
        type: string

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    name: E2E Tests (${{ inputs.environment || 'staging' }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'staging' }}
    permissions:
      contents: read
      checks: write
      pull-requests: write
    env:
      TEST_TARGET: ${{ inputs.environment || 'staging' }}
      # TEST_BASE_URL is derived in a step below (or directly set via custom_url)
      TEST_BASE_URL: ${{ inputs.custom_url }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      API_KEY: ${{ secrets.API_KEY }}
      API_KEYS: ${{ secrets.API_KEYS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify environment configuration
        run: |
          echo "Environment: ${{ env.TEST_TARGET }}"
          echo "Custom URL provided: ${{ inputs.custom_url != '' && 'yes' || 'no' }}"
          echo "API Key: ${{ env.API_KEY != '' && '✅ Configured' || (env.API_KEYS != '' && '✅ Configured (API_KEYS)') || '⚠️ Not configured (tests may fail if auth required)' }}"

          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ ERROR: CLOUDFLARE_ACCOUNT_ID secret is not set"
            echo "This is required to derive the Workers URL."
            exit 1
          fi
          echo "✅ CLOUDFLARE_ACCOUNT_ID configured"

          if [ -n "${{ inputs.custom_url }}" ]; then
            echo "✅ Using custom Workers URL"
          else
            echo "✅ Workers URL will be derived from account ID"
          fi

      - name: Derive base URL
        run: |
          if [ -n "${{ inputs.custom_url }}" ]; then
            echo "TEST_BASE_URL=${{ inputs.custom_url }}" >> $GITHUB_ENV
          else
            if [ "${{ env.TEST_TARGET }}" = "staging" ]; then
              WORKER_NAME="cloudflare-image-workers-staging"
            else
              WORKER_NAME="cloudflare-image-workers"
            fi

            echo "Fetching account workers.dev subdomain via Cloudflare API..."
            SUBDOMAIN=$(curl -sS \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/subdomain" \
              | node -e "let s='';process.stdin.on('data',d=>s+=d);process.stdin.on('end',()=>{const j=JSON.parse(s); if(!j.success){ console.error(JSON.stringify(j.errors||j, null, 2)); process.exit(1);} console.log(j.result?.subdomain||'');});")

            if [ -z "$SUBDOMAIN" ]; then
              echo "❌ Could not derive workers.dev subdomain"
              exit 1
            fi

            echo "✅ workers.dev subdomain: $SUBDOMAIN"
            echo "TEST_BASE_URL=https://${WORKER_NAME}.${SUBDOMAIN}.workers.dev" >> $GITHUB_ENV
          fi

          echo "Resolved TEST_BASE_URL=$(cat $GITHUB_ENV | grep '^TEST_BASE_URL=' | cut -d'=' -f2-)"

      - name: Derive API key
        run: |
          if [ -n "$API_KEY" ]; then
            echo "API_KEY_EFFECTIVE=$API_KEY" >> $GITHUB_ENV
          elif [ -n "$API_KEYS" ]; then
            # Use the first key if a comma-separated list is provided
            FIRST_KEY=$(echo "$API_KEYS" | cut -d',' -f1)
            echo "API_KEY_EFFECTIVE=$FIRST_KEY" >> $GITHUB_ENV
          else
            echo "API_KEY_EFFECTIVE=" >> $GITHUB_ENV
          fi
        env:
          API_KEY: ${{ env.API_KEY }}
          API_KEYS: ${{ env.API_KEYS }}
          # API_KEY_EFFECTIVE is written to $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install E2E dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps chromium


      - name: Smoke check /health
        run: |
          echo "Testing /health at: $TEST_BASE_URL/health"

          # Dump DNS for visibility
          echo "DNS lookup:"
          node -e "const {hostname}=new URL(process.env.TEST_BASE_URL); require('dns').lookup(hostname,(e,a,f)=>{ console.log(e?e.message:{address:a,family:f});});"

          # Try to reach the endpoint (no auth required for /health)
          curl -sS -D /tmp/headers.txt -o /tmp/body.txt "$TEST_BASE_URL/health" || true
          echo "Status line: $(head -n 1 /tmp/headers.txt || true)"
          echo "Response body:"
          cat /tmp/body.txt || true

          # Fail fast if not 200; this provides a clearer error than Playwright fetch failed
          if ! grep -q "^HTTP/.* 200" /tmp/headers.txt; then
            echo "❌ /health is not reachable (expected HTTP 200)"
            exit 1
          fi
          echo "✅ /health reachable"

      - name: Run E2E tests
        run: |
          cd e2e
          if [ -n "${{ inputs.test_pattern }}" ]; then
            echo "Running specific test pattern: ${{ inputs.test_pattern }}"
            npx playwright test ${{ inputs.test_pattern }} --reporter=list,junit,html
          else
            echo "Running all E2E tests"
            npx playwright test --reporter=list,junit,html
          fi
        env:
          # NOTE: TEST_BASE_URL is derived at runtime via $GITHUB_ENV.
          # Do not override it here with ${{ env.TEST_BASE_URL }} (expressions are evaluated before runtime env updates).
          API_KEY: ${{ env.API_KEY_EFFECTIVE }}
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.TEST_TARGET }}
          path: |
            e2e/playwright-report/
            e2e/test-results/
            e2e/junit-results.xml
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ env.TEST_TARGET }}-${{ github.run_id }}
          path: e2e/test-results/**/*.png
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'e2e/junit-results.xml';

            if (!fs.existsSync(path)) {
              console.log('No JUnit results found');
              return;
            }

            // Parse basic stats from JUnit XML
            const content = fs.readFileSync(path, 'utf8');
            const testsMatch = content.match(/tests="(\d+)"/);
            const failuresMatch = content.match(/failures="(\d+)"/);
            const errorsMatch = content.match(/errors="(\d+)"/);

            const tests = testsMatch ? parseInt(testsMatch[1]) : 0;
            const failures = failuresMatch ? parseInt(failuresMatch[1]) : 0;
            const errors = errorsMatch ? parseInt(errorsMatch[1]) : 0;
            const passed = tests - failures - errors;

            const status = failures === 0 && errors === 0 ? '✅ PASSED' : '❌ FAILED';

            const body = `## E2E Test Results ${status}

            **Environment:** ${process.env.TEST_TARGET}

            | Metric | Count |
            |--------|-------|
            | Total Tests | ${tests} |
            | Passed | ${passed} |
            | Failures | ${failures} |
            | Errors | ${errors} |

            <details>
            <summary>View Details</summary>

            - [View Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - Download artifacts from the Actions summary

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail workflow if tests failed
        if: failure()
        run: |
          echo "E2E tests failed!"
          exit 1
